name: Deploy Static Site

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-20.04  # Specify Ubuntu 20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python 3.8.0 and Dependencies
      run: |
        # Update package list
        sudo apt-get update
        
        # Install Python 3.8 and other required packages
        sudo apt-get install -y python3.8 python3.8-venv python3.8-dev python3-pip
        
        # Upgrade pip
        python3.8 -m pip install --upgrade pip
        
        # Install dependencies from requirements.txt
        python3.8 -m pip install -r requirements.txt

    - name: Build Static Site
      run: |
        # Build your static site here, e.g., `npm run build` for a React app
        echo "Static site build step here"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Directory containing static files
