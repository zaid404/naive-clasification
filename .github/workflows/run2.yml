name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies (if applicable)
      run: |
        # Install any dependencies here if you are using a static site generator
        # Example: npm install (if you're using Node.js)
        echo "No dependencies"

    - name: Build static files
      run: |
        # Replace this with your static site build command
        echo "Building static site..."
        # For example: npm run build if you have a build script
        mkdir public  # Make sure the public directory exists

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Directory containing static files
