{% extends "base.html" %}

{% block title %}Diagnose{% endblock %}

{% block content %}
<h1>Diagnosing Hypertension</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Selected Attributes:</h2>
        <ul class="list-group">
            {% for option in selected_options %}
                <li class="list-group-item">{{ option }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h2>Processing...</h2>
        <p>Please wait while we calculate the diagnosis.</p>
    </div>
</div>
{% endblock %}
